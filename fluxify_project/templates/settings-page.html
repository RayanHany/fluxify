{% load  static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/main-pages/style.css' %}">
    <link rel="stylesheet" href="{% static 'styles/main-pages/general.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Settings-page</title>
    <style>
      .button-text-settings{
      background: white;
      border-radius: 32px;
      width: 200px;
      border: none;
      padding: 5px 20px 5px 20px;
      font-size: medium;
      font-weight: 600;
      transition: 0.15s;
      margin-top: 30px;

    }
    .button-text-settings:hover{
      width: 210px;
      padding: 5px 25px 5px 25px;
      cursor: pointer;
    }
    .button-text-settings:active{
      box-shadow: 0px 0px 10px rgb(255, 255, 255);
      transition: 0.02s;
    }
    </style>
</head>
<body>
  {% block header_search %}
  {% include "header-search.html" %}
  {% endblock header_search %}
    <div class="page-settings">
       <h1 style="text-align: left;
                  font-size: 45px;
                  margin-right: 300px;

       ">Settings</h1> 
        
        <div>
        {% if user.user_role == 'influencer' %}
          
        {% else %}
        <a href="{% url 'verification_page' %}" style="text-decoration: none; color: inherit;">
          <button class="settings-button">Verification</button>
        </a>  
        {% endif %}
        </div>

        <div>
          <a href="{% url 'report_issue' %}" style="text-decoration: none; color: inherit;">
            <button class="settings-button">Report </button>
          </a>  
        </div>

        <div>
          <a href="{% url 'submit_help_request' %}" style="text-decoration: none; color: inherit;">
            <button class="settings-button">Help</button>
          </a>  
        </div>

        <div>
          <a href="{% url 'forgot_password' %}" style="text-decoration: none; color: inherit;">
            <button class="settings-button">Change Password</button>
          </a>  
        </div>

        <div>
          <a href="{% url 'logout' %}">
            <button class="button-text-settings"> Log Out</button>
          </a>  
        </div>
    </div>

    {% block nav_button%}
    {% include "nav_button.html" %}
    {% endblock nav_button%}





      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
