{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/login-pages/general.css' %}">
    <link rel="stylesheet" href="{% static 'styles/login-pages/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>OTP Forgot Password</title>
    <style>
   .messages {
        position: absolute;
        right: 639px;
        top: 22px;
        width: 235px;
        padding: 10px;
        padding-left: 25px;
        padding-right: 0px;
        font-size: 10px;
        line-height: 27px;
        text-align: left;
        font-weight: 600;
        border: solid rgb(255, 255, 255);
        border-radius: 0px 50px 50px 50px;
        margin-top: 220px;
        opacity: .75;
    }
    </style>
</head>
<body>
    <div class="page">
        <div style="display: flex;
                    align-items: center;
                    margin-right: 40px;" class="logo-image-login-Page">
        <img style="height: 300px;                                                            
        " src="{% static 'images/fluxify logo-01.svg' %}" alt="">
        </div>
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <li style="margin-right: 80px;" class="{{ message.tags }}">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
        <div style="margin-bottom: 30px;
             margin-right: 80px;">
            <h1 style="color: #c7c3c3;">
                VERIFY ?</h1>
            <p style="font-size: 14px;
            color: #c7c3c3;
            ">Enter Your OTP To Continue. </p>
        </div>

        <form method="post" id="login" enctype="multipart/form-data"  >
        {% csrf_token %}
            <div>
                <input name="otp" required  type="text" class="input-short"placeholder="Enter Your OTP"/>
            </div>
            
            <div style="margin-left: 100px;
                        margin-top: -40px;">
                <button type="submit"  class="button-icon-text">Verify</button>
            </div>
                 
        </form> 
    </div>
   



    <script>
       
    </script>
</body>
</html>
